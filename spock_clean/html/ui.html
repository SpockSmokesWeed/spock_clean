<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clear Ped Vehicles Menu</title>
</head>
<body>
    <div id="menu" style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div style="background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); text-align: center;">
            <button id="startButton" style="width: 100%; margin-bottom: 10px;">Start Clearing Nearby Peds</button>
            <button id="stopButton" style="width: 100%; margin-bottom: 10px;">Stop Clearing Nearby Peds</button>
            <button id="closeButton" style="width: 100%; margin-bottom: 10px;">Close Menu</button>
            <div class="footer" style="margin-top: 10px;">
                <a id="youtubeLink" href="https://www.youtube.com/c/SpocksFridayNights" target="_blank" style="color: white;">Created by: https://www.youtube.com/c/SpocksFridayNights</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
